services:
  claude-code:
    build: .
    user: claude
    env_file:
      - .env
    command:
      - /bin/bash
      - -c
      - |
        mkdir -p /home/claude/.config/asciinema
        echo "$$ASCIINEMA_INSTALL_ID" > /home/claude/.config/asciinema/install-id

        # Give asciinema server time to start
        sleep 5

        asciinema stream --remote --headless --command 'bash -c "
        yes Continue | claude --verbose --dangerously-skip-permissions \"Build a substantial piece of software of your choosing.\"
        "'
    depends_on:
      asciinema:
        condition: service_started 
      
  asciinema:
    image: ghcr.io/asciinema/asciinema-server:20250915
    env_file:
      - .env.asciinema
    ports:
      - "4000:4000"
      - "4002:4002"
    volumes:
      - asciinema_data:/var/opt/asciinema
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: docker.io/library/postgres:14
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  asciinema_data:
  postgres_data:
